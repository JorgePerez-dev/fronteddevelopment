<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
</head>
<body>
  <!-- Header: logo y nombre de la compañía -->
  <header>
    <img src="../img/logo.png" alt="Logo de la empresa" width="120">
    <h1>My Store</h1>
  </header>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main>
    <article>
      <h2>Novedades</h2>
      <section>
        <h3>Producto destacado</h3>
        <p>Descripción breve del producto.</p>
      </section>
      <section>
        <h3>Ofertas</h3>
        <p>Texto con promociones actuales.</p>
      </section>
    </article>
  </main>

  <!-- Información adicional -->
  <footer>
    <p>&copy; 2025 My Store. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
